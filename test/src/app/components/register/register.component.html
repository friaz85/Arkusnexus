
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" formControlName="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
          <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required" class="is-invalid">Campo es requerido</div>
          </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Usuario" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" class="is-invalid">Campo es requerido</div>
          </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" class="is-invalid">Campo es requerido</div>
          </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Selecciona un rol</mat-label>
          <mat-select formControlName="rol" [ngClass]="{ 'is-invalid': submitted && f.rol.errors }">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
          <div *ngIf="submitted && f.rol.errors" class="invalid-feedback">
            <div *ngIf="f.rol.errors.required" class="is-invalid">Campo es requerido</div>
          </div>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Registrar</button>

    </form>
  </mat-card>
