<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Agregar nuevo elemento
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <mat-form-field appearance="fill">
        <input matInput placeholder="Nombre" formControlName="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
          <div *ngIf="f.nombre.errors.required" class="is-invalid">Campo es requerido</div>
        </div>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Peso" formControlName="peso" [ngClass]="{ 'is-invalid': submitted && f.peso.errors }">
        <div *ngIf="submitted && f.peso.errors" class="invalid-feedback">
          <div *ngIf="f.peso.errors.required" class="is-invalid">Campo es requerido</div>
        </div>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Símbolo" formControlName="simbolo" [ngClass]="{ 'is-invalid': submitted && f.simbolo.errors }">
        <div *ngIf="submitted && f.simbolo.errors" class="invalid-feedback">
          <div *ngIf="f.simbolo.errors.required" class="is-invalid">Campo es requerido</div>
        </div>
      </mat-form-field>
      <button mat-raised-button color="primary">Agregar</button>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Símbolo </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
